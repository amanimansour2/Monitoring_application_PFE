<!DOCTYPE html>
<html>
    <head>
        <title>Votre compte</title>
    </head>

    <body>
         {% if registered %}
<h1></h1>

        <strong>Congratulation! Vous êtes bien enregistré!</strong> <br/>
        <a href="/monitoring_app/login/">Login!</a><br />
        {% else %}
<h1>Remplir le formulaire pour l'enregistrement</h1>

        <form id="user_form" method="post" action="/monitoring_app/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
           <!-- {{ profile_form.as_p }}-->
 <input type="submit" name="submit" value="Enregistrer" />
        </form>
        {% endif %}
    </body>
</html>
