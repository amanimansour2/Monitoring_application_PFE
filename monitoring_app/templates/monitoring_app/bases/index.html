{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="monitoring" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"
    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!--<link rel="stylesheet" type="text/css" href="{% static 'assets/css/zabuto_calendar.css' %}" />-->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'assets/js/gritter/css/jquery.gritter.css' %}"/>-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/lineicons/style.css' %}"/>    
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets/js/chart-master/Chart.js' %}"></script>
	<!-- angular js include script and my appjs script -->	
    <script LANGUAGE="javascript" type="text/javascript" src ="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script> 
	<script type="text/javascript" src="{% static 'js/apptest.js' %}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="monitoringcontroller">

  <section id="container"  >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT 
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <a href="{% url "status" %}" class="logo"><b>Monitoring Application</b></a>
        </header>
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">              	  	
                  <li class="mt">
                      <a class="active" href="{% url "status" %}">
                          <i class="fa fa-dashboard"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-cogs"></i>
                          <span>Machines</span>
                      </a>
                      <ul class="sub">
			             {% for machine in machine_detail %}
                          <li><a href="{% url "machine_detail" %}?machine_id={{ machine.id }}">{{ machine.name }}</a></li>
						  {% endfor %}
                      </ul>
                  </li>
				  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-tasks"></i>
                          <span>Setting</span>
                      </a>
                      <ul class="sub">
                          <li><a  href="{% url "add_machine" %}"> Add machine</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">

              <div class="row">
                  <div class="col-lg-14 main-chart" margin-top="20px">
                  {% block content %} {% endblock  %}
                  </div><!-- /col-lg-9 END SECTION MIDDLE -->
                  
               </div><! --/row -->
          </section>
      </section>

      <!--main content end-->
      <!--footer start-->
      <footer class="site-footer" margin-top="0px">
          <div class="text-center">
              2016 Telnet-Sup'com
              <a href="status.html#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script class="include" type="text/javascript" src="{% static 'assets/js/jquery.dcjqaccordion.2.7.js'  %}" ></script>
    <script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/jquery.sparkline.js' %}"></script>
    <!--common script for all pages-->
    <script src="{% static 'assets/js/common-scripts.js' %}"></script>
    <!--<script type="text/javascript" src="{% static 'assets/js/gritter/js/jquery.gritter.js' %}"></script>-->
    <!--<script type="text/javascript" src="{% static 'assets/js/gritter-conf.js' %}"></script>-->
    <!--script for this page-->
    <script src="{% static 'assets/js/sparkline-chart.js' %}"></script>    
	<!--<script src="{% static 'assets/js/zabuto_calendar.js' %}"></script>	-->
	
	
  

  </body>
</html>
